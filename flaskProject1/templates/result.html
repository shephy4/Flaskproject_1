{% extends 'bootstrap/base.html' %}
{% block content %}


     <div class="container">
         <div class="jumbotron text-center">
               <h2> Transaction Categorization App</h2>
         </div>
     </div>
    <div class="container">
        <form method="POST" action="{{url_for('predict')}}" id="myform">

      <div class="jumbotron text-left">
          <label> Enter Your Transaction Description Here</label>
             <textarea name="message" rows="7" cols="3" class="form-control">
             </textarea>
           <label> Enter Your Transaction Type Here</label>
             <textarea name="messages" rows="1" cols="2" class="form-control">
             </textarea>
      </div>
      <input type="submit" name="" value="Submit" class="btn btn-primary">
      <input type="reset" name="" value="Clear" class="btn btn-outline-primary">

     <a href="{{url_for('home')}}" type="button" class="btn btn-danger" >Reset</a>

    </form>

    </div>
    <div class="container">
    <div class="card">
        <div>
            <p>{{ prediction }}</p>
        </div>

    </div>
    </div>
{% endblock %}
